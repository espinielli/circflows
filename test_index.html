<html lang=en>
<head>
  <meta charset=utf-8>
	<title>Flights flows to/from Europe | Performance Review Unit, Eurocontrol</title>
	<meta name=description content="Flights flowing in and out of Europe in a circular plot.">
	<meta name=viewport content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" type="image/png">

  <script src="lib/d3.min.js"></script>
  <script src="lib/circular-flows.min.js"></script>
</head>
<body>
  <div id=container class="container">

  	<header role="banner">
  		<h1>Test</h1>
      <hr>
  	</header>

  	<div class="wrap">
  		<main role="main">
        <nav role=navigation>
          <div id="timeline"></div>
          <div id="play-buttons">
            <span><i title="Play" class="fa fa-play fa-2x"></i></span> &nbsp; &nbsp;
            <span><i title="Stop" class="fa fa-stop fa-2x"></i></span>
          </div>
        </nav>
        <div id="diagram"></div>
  		</main>
  	</div>
  </div>

  <script>
    (function() {

      var datafile = 'json/test_data.json';
      var aLittleBit = Math.PI / 100000;
      // var cols = 'd7191c fdae61 ffffbf abd9e9 2c7bb6'; // colorbrewer 5 classes/diverging/colorblind safe, print safe
      // var cols = 'cd3d08 ec8f00 6dae29 683f92 b60275 2058a5 00a592 009d3c 378974 ffca00'; // original set
      var cols = 'e41a1c 377eb8 4daf4a 984ea3 ff7f00 ffff33 a65628 f781bf 999999';


      d3.json(datafile, function(data) {
        var now = 1;
        var chart = Globalmigration.chart(data, {
          element: '#diagram',
          now: now,
          animationDuration: 500,
          margin: 125,
          arcPadding: 0.04,
          layout: {
            alpha: -85, // start angle for first region, zero is up North
            threshold: -1,
            labelThreshold: -1,
            sortSubgroups: d3.ascending,
            colors: cols.split(' ')
              .map(function(c) { return '#' + c; })
          }
        });

        Globalmigration.timeline(chart, {
          now: now,
          element: '#timeline',
          incr: 1
        });

        Globalmigration.playtime(chart, {
          element: '#play-buttons',
          timeline: '#timeline'
        });

        chart.draw(now);
      });
    })();

  </script>
